<div class="syllabus">
    <div class="list-group">
        <a ng-repeat="level in levels track by $index" ui-sref="techniquesList({ label: level.title })" class="list-group-item">
            <h4 class="list-group-item-heading">{{ level.title.replace('-', ' ') }}</h4>
            <p class="list-group-item-text">{{ level.description }}</p>
        </a>
    </div>
</div>
