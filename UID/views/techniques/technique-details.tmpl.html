
    <div class="form-group" ng-class="{'has-error': techniqueForm.techniqueName.$invalid && (techniqueForm.techniqueName.$touched || submitted)}">
      <div class="col-lg-12">
        <label for="name" class="control-label">Name of technique</label>
        <input autocomplete="off" type="text" class="form-control" name="techniqueName" placeholder="Technique name" ng-model="$parent.technique.name" required>
        <p class="help-block" ng-show="techniqueForm.techniqueName.$invalid && (techniqueForm.techniqueName.$touched || submitted)">A technique name is required</p>
      </div>
    </div>

    <div class="form-group" ng-class="{'has-error': techniqueForm.grade.$invalid && (techniqueForm.grade.$touched || submitted)}">
      <div class="col-lg-12">
      <label for="grade" class="control-label">Technique level / course</label>
        <select class="form-control" name="grade" ng-model="technique.group" required>
          <option value="9th-kyu">9th Kyu</option>
          <option value="8th-kyu">8th Kyu</option>
          <option value="7th-kyu">7th Kyu</option>
          <option value="6th-kyu">6th Kyu</option>
          <option value="5th-kyu">5th Kyu</option>
          <option value="4th-kyu">4th Kyu</option>
          <option value="3rd-kyu">3rd Kyu</option>
          <option value="2nd-kyu">2nd Kyu</option>
          <option value="1st-kyu">1st Kyu</option>
          <option value="grappling">Grappling</option>
          <option value="sai">Sai</option>
          <option value="kukri">Kukri</option>
          <option value="archery">Archery</option>
          <option value="shuriken">Shuriken</option>
        </select>
        <p class="help-block" ng-show="techniqueForm.grade.$invalid && (techniqueForm.grade.$touched || submitted)">A technique level is required</p>

    <div class="form-group">
      <div class="col-lg-12">
        <label for="category" class="control-label">Technique sub-category</label>
        <input autocomplete="off" ng-model="technique.category" type="text" class="form-control" id="category" placeholder="eg. Body holds or Rolls" required>
      </div>
    </div>

    <div class="form-group">
      <div class="col-lg-12">
          <label for="description" class="control-label">Description</label>
          <textarea class="form-control" rows="3" id="description" ng-model="technique.description"></textarea>
      </div>
    </div>

        <div class="col-lg-12">
            <label for="videoUrl" class="control-label">Choose a video to upload</label>
            <input type="file" class="form-control" id="video" placeholder="Upload a video" onchange="angular.element(this).scope().uploadVideo()">
        </div>
    </div> -->

    <div class="form-group">
        <div class="col-lg-12">
            <button type="button" class="btn btn-info upload-image" aria-label="Left Align">
                <input accept="image/*" onchange="angular.element(this).scope().setTechniqueImage(this, '.technique-image img')" type="file" />
                <span class="glyphicon glyphicon-picture" aria-hidden="true"></span> Upload image
            </button>
            <em>Maximum 300kb</em>
        </div>
    </div>

    <div class="technique-image" ng-show="technique.image">
        <span class="glyphicon glyphicon-remove" ng-click="technique.image = ''"></span>
        <img ng-src="{{ technique.image }}" alt="{{ technique.name }}" />
    </div>
