<form class="form-horizontal" ng-submit="updateTechnique(techniqueForm.$valid)" name="techniqueForm" novalidate>
  <fieldset>
    <h1>Edit Technique</h1>

    <div ng-include="'views/techniques/technique-details.tmpl.html'"></div>

    <div class="form-group button-group" ng-hide="uploading">
        <div class="col-lg-12">
            <a ng-if="isAdmin" ui-sref="techniquesList({label: technique.group})" ng-click="deleteTechnique()" class="btn btn-danger pull-left">Delete</a>
            <button type="submit" class="btn btn-success pull-right">Update</button>
        </div>
    </div>

  </fieldset>
</form>
